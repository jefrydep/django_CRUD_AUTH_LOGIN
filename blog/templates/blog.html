{% extends "base.html" %} {% block content %}

<div class="container mt-5">
  <!-- <h1>blog</h1> -->
  {% for post in posts %}
  <div class="card mb-3" style="max-width: 540px">
    <div class="row g-0">
      <div class="col-md-4">
        <img src={{post.imagen}} class="img-fluid rounded-start"/>
      </div>
      <div class="col-md-8">

        <div class="card-body">
          <h5 class="card-title">{{post.titulo}} </h5>
          <p class="card-text">
            {{post.contenido}}
          </p>
          <p class="card-text">
            <small class="text-body-secondary"> <span>Autor:</span>{{post.autor}} </small>
          </p>
        </div>
      </div>
    </div>
  </div>
  
  {% endfor %}


</div>

{% endblock %}
